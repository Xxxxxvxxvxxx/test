<!DOCTYPE html>
<html>
<head>
<title>My Tools</title>
<style>
body{background:#111;color:#fff;font-family:Arial;text-align:center}
#tools{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:20px}
.tool{background:#222;padding:20px;border-radius:10px;cursor:pointer}
.tool:hover{background:#0af;color:#000}
</style>
</head>
<body>

<h1>My Web Tools</h1>
<div id="tools">Loading...</div>

<script>
fetch("https://api.github.com/repos/Xxxxxvxxvxxx/test/contents/tools")
.then(r=>r.json())
.then(data=>{
  let out="";
  data.forEach(f=>{
    if(f.type==="dir"){
      out+=`<div class="tool" onclick="openTool('${f.name}')">${f.name}</div>`;
    }
  });
  document.getElementById("tools").innerHTML = out || "No tools found";
})
.catch(e=>{
  document.getElementById("tools").innerHTML="Error loading tools";
});

function openTool(n){
  location.href = "tools/"+n+"/";
}
</script>

</body>
</html>
